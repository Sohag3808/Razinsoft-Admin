<body>
    <section class="login-section">
        <div class="card loginCard">
            <div class="card-body">
                <div class="page-content text-center">
                    <h2 class="pageTitle">Admin Login</h2>
                    <p class="pagePera">Hay, Enter your details to get login to your admin account</p>
                </div>

                <div class="form-outline form-white mb-4">
                    <input type="email" id="" class="form-control py-2" placeholder="Email / Phone No">
                </div>

                <div class="form-outline form-white mb-3">
                    <div class="position-relative passwordInput">
                        <input type="password" id="password" class="form-control py-2" placeholder="Password">
                        <span class="eye" onclick="showHidePassword()">
                            <i class="far fa-eye fa-eye-slash" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
                <div class="remember text-center">
                    Having trouble in Login?
                </div>
                <a href="index.html" class="btn loginButton" type="submit">Login</a>
                <div class="shotbox text-center">
                    <div class="smallBox"></div>
                    <div> Or Sign in with </div>
                    <div class="smallBox"></div>
                </div>
                <div class="socallogIcon">
                    <a class="iconButton" href=""><i class="bi bi-google"><span
                                class="iconText ms-1">Google</span></i></a>
                    <a class="iconButton" href=""><i class="bi bi-apple"></i><span class="iconText ms-1">Apple
                            ID</span></a>
                    <a class="iconButton" href=""><i class="bi bi-facebook"></i><span
                            class="iconText ms-1">Facebook</span></a>
                </div>
                <p class="text-center pt-2">Don't have an account? <strong style="color:#4e06fe;">Request Now</strong></p>

            </div>
        </div>
    </section>

    <script src="assets/scripts/jquery-3.6.3.min.js"></script>
