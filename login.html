<!doctype html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/images/Circle-soft-image.png" type="image/x-icon">
    <title>Razinsoft-Dashbord</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="mlapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <section class="login-section">
        <div class="">
        <div class="card">
            <div class="card-body">
                <div class="page-content text-center">                    
                    <img src="assets/images/razinsoft-final-logo.png" alt="">                    
                    <h2 class="pageTitle">Welcome to</h2>
                    <p class="pagePera">Login to your account.!</p>
                </div>

                <div class="form-outline form-white mb-3">
                    <label class="mb-1" for="">Email</label>
                    <input type="email" id="" class="form-control" placeholder="Email">
                </div>

                <div class="form-outline form-white mb-3">
                    <label class="mb-1" for="">Password</label>
                    <div class="position-relative passwordInput">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <span class="eye" onclick="showHidePassword()">
                            <i class="far fa-eye fa-eye-slash" id="togglePassword"></i>
                        </span>
                    </div>                    
                </div>
                <div class="remember text-left">
                    <label class="aiz-checkbox">
                       <input type="checkbox" name="remember" id="remember"> 
                       <span class="ms-1">Remember Me</span>
                       <span class="aiz-square-check"></span>
                    </label>
                </div>
                <a href="index.html" class="btn loginButton" type="submit">Login</a>
            </div>
        </div>
    </div>
    </section>

    <script src="assets/scripts/jquery-3.6.3.min.js"></script>
    <script src="assets/scripts/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
    <script src="assets/scripts/font-awesome.min.js"></script>
    <script src="assets/scripts/full-screen.js"></script>
    <script src="assets/scripts/scripts.js"></script>

    <script>
        function showHidePassword() {
            const toggle = document.getElementById("togglePassword");
            const password = document.getElementById("password");

            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            toggle.classList.toggle("fa-eye");
        }
    </script>

</body>

</html>
